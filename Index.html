<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume  Builder</title><head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <link rel="stylesheet" type="text/css" href="styles.css" /> 
      <title>Link CSS to HTML</title>
  </head>
  
</head>
<body>
    <h>Static Resume Builder By Shahreen Perveen</h>
    <form id="ResumeForm">
        <fielset>
        <legend>Personal Information</legend>
            <label for="Name">Name:</label>
            <i type="text" id="name" name="Name" required><br>

            <label for="email">Email:</label>
            <i type="email" id="email" name="email" required>

            <label for="Phone">Phone</label>
            <i type="tel" id="Phone" name="Phone" required>

        </fielset>
        
        <fieldset>
 <fieldset>
    <legend>Education</legend>
    <label for="Education">Education</label>
    <t id="education" name="name" rows="4" required> </textarea> <br>
    <i type="education" id="education" name="education" required>
 </fieldset>
 <fieldset>
    <legend>Experience</legend>
    <label for="Experience">Experience</label>
    <t id="Experience" name="name" rows="4" required> </textarea> <br>
    <i type="Experience" id="Experience" name="Experience" required>
 </fieldset>
 <fieldset>
    <legend>Skills</legend>
    <label for="Skills">Skills</label>
    <t id="Skills" name="name" rows="4" required> </textarea> <br>
    <i type="Skills" id="Skills" name="Skills" required>
 </fieldset>

 <button type="submit">Generate Resume Below</button>

 </form>

</body>
</html>
